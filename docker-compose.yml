version: "3.6"

services:
  dui:
    build:
      context: ./
      dockerfile: Dockerfile
    image: dhnt/dui:latest
    restart: always
    container_name: dui
    hostname: dui
    ports:
      # etcd
      - "2379:2379"
      # dui
      - "5000:5000"
      # dns
      - "8053:8053"
      # proxy
      - "18080:18080"
      # traefik
      - "28080:28080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    #   - ./:/opt/docker-compose
    networks:
      - web
    labels:
      - "traefik.enable=false"

networks:
  web:
    external: false
    name: web
